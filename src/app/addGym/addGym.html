<div class="container">
            <h1>Dodajte teretanu</h1>
            <form role="form" [formGroup] = "addGymForm">
              <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" id="ime" name="ime" formControlName="ime">
              </div>
                
              <div class="form-group">
                <label for="opis">Opis:</label>
                <input type="text" class="form-control" id="opis" name="opis" formControlName="opis">
              </div>
                
              <div class="form-group">
                <label for="cena">Cena: </label>
                <input type="number" class="form-control" id="cena" name="cena" formControlName="cena">
              </div>
                
              <div class="form-group">
                <label for="nivo">Nivo: </label>
                <select name="nivo" class="form-control" id="nivo" formControlName="nivo">
                    <option value="pocetnik">Pocetnik</option>
                    <option value="srednji">Srednji</option>  
                    <option value="napredni">Napredni</option>  
                </select>
              </div>
                
              <div class="form-group">
                <label for="cilj">Cilj: </label>
                <select name="cilj" class="form-control" id="cilj" formControlName="cilj">
                    <option value="mrsavljenje">Mrsavljenje</option>
                    <option value="masa">Masa</option>  
                </select>
              </div>
                
              <div class="form-group">
                <label for="trener">Trener: </label>
                <select name="trener" class="form-control" id="trener" formControlName="trener">
                    <option value="da">Da</option>
                    <option value="ne">Ne</option>  
                </select>
              </div>  
              
              <button (click) = "onAdd()" class="btn btn-default">Submit</button> <br> <br>
            <br>              
            </form>
</div>
